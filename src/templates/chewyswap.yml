# how much the execution price is allowed to move unfavorably from the trade
# execution price. It uses a rational number for precision.
allowedSlippage: '1/100'

# the maximum gas used to estimate cost of a traderjoe trade.
gasLimitEstimate: 300000

# how long a trade is valid in seconds. After time passes traderjoe will not
# perform the trade, but the gas will still be spent.
ttl: 300

contractAddresses:
    shibarium:
        mainnet:
            routerAddress: '0x2875F2D86d83635A859029872e745581530cEec7'

